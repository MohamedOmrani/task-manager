<div class="task-list">
  <h2>Liste des tâches</h2>
  <ul>
    <li *ngFor="let task of tasks">
      <input type="checkbox" [checked]="task.completed" (change)="toggleStatus(task)" />
      <strong>{{ task.title }}</strong> - {{ task.description }}
      <button (click)="deleteTask(task.id)">🗑️</button>
    </li>
  </ul>
</div>
